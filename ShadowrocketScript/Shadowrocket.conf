# > 最终规则
GEOIP,CN,DIRECT
FINAL,DIRECT

[Host]
localhost = 127.0.0.1

# > 复写规则
[URL Rewrite]
# > Google重定向
^https?:\/\/(www.)?(g|google)\.cn https://www.google.com 302
^https?:\/\/(www.)?(g|google)\.com.hk https://www.google.com 302

# > 证书及主机名
[MITM]
ca-passphrase = Shadowrocket
enable = true
hostname = *.google.com.hk, g.cn
